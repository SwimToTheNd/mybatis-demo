plugins {
    id 'java'
    id 'war'
}

group 'com.stte'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    maven {
        url 'http://192.168.137.83:8081/repository/maven-public/'
    }
}

dependencies {
//    compile "org.mybatis:mybatis:3.4.6"
    compile "com.alibaba:fastjson:1.2.55"
    compile "mysql:mysql-connector-java:5.1.47"
    compile "org.slf4j:slf4j-api:1.7.26"
    compile "org.slf4j:slf4j-log4j12:1.7.26"

    compile group: 'org.mybatis.generator', name: 'mybatis-generator-core', version: '1.4.0'
//    compile group: 'com.baomidou', name: 'mybatis-plus', version: '3.3.1'
    compile group: 'com.baomidou', name: 'mybatis-plus-generator', version: '3.3.1'
    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.29'
//    compile group: 'com.ibeetl', name: 'beetl', version: '3.0.19.RELEASE'
//    compile group: 'org.apache.velocity', name: 'velocity-engine-core', version: '2.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    providedCompile group: 'org.projectlombok', name: 'lombok', version: '1.18.12'

}
